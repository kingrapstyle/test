name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:    
    name: Test on node ${{ matrix.node_version }} and ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        deno_version: ['v0.35.0']
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:

    - name: Environment (common)
      run: |
        echo $GITHUB_WORKSPACE
        echo ::set-env name=DENO_INSTALL::$HOME/.local/bin
        echo ::add-path::$DENO_INSTALL/third_party/prebuilt/linux64
        echo DENO_INSTALL $DENO_INSTALL
        echo PATH $PATH

    - name: Configure git
      run: git config --global core.symlinks true

    - name: Clone repository
      uses: actions/checkout@v2

    - name: Setup deno ${{ matrix.deno_version }} on ${{ matrix.os }}
      run: curl -fsSL https://deno.land/x/install/install.sh | sh -s ${{ matrix.deno_version }} && deno -h

    - name: Run deno test's
      run: deno test --allow-env
